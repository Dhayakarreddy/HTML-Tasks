<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TGSRTC BUSS PASS</title>
    <link rel="shortcut icon" href="https://www.tgsrtc.telangana.gov.in/tsrtc-logo@5x.webp" alt="" height="50px"" type="image/x-icon">
    <style>
        div {
            background-color: rgb(179, 218, 248);
            border-radius: 30px;
        }
        legend{
            
            color: white;

            border-radius: 5px;
            background-color:rgb(28, 177, 193);
            padding: 8px;
        }
    </style>
</head>
<body>
    <div><center>
        <img src="https://www.tgsrtc.telangana.gov.in/tsrtc-logo@5x.webp" alt="" height="50px">
        <h2>TELANGANA STATE ROAD TRANSPORT CORPORATION</h2>
        <h2>GENERAL BUS PASS APPLICATION</h2>
    </center></div>
    <form action="">
        <fieldset>
            <legend><strong>Applicant Details</strong></legend>
            <label for="Nm">Name: </label>
            <input type="text" name="Name" id="Nm">
            <label for="Fg">Father's/Guardian's Name: </label>
            <input type="text" name="Fg" id="Fg"><br><br>
            <label for="DOB">Date of birth: </label>
            <input type="date" name="" id="DOB">
            <label for="">Gender: </label>
            <input type="radio" name="gender" id="Fm">
            <label for="Fm">Female</label>
            <input type="radio" name="gender" id="m">
            <label for="m">Male</label><br><br>
            <label for="">Age As on :</label>
            <input type="text" name="AAo" id="year">
            <label for="year">Year(s)</label>
            <input type="text" name="AAo" id="Month">
            <label for="Month">Month(s)</label>
            <input type="text" name="AA0" id="Day">
            <label for="Day">Day(s)</label>
            <label for="AN">Aadhaar No: </label>
            <input type="text" name="Aadhaar" id="AN"><br><br>
            <label for="Whtp">WhatsApp No </label>
            <input type="text" name="Whtp" id="Whtp">
            <label for="email">E-mail Id </label>
            <input type="email" name="email" id="email"><br><br>
            <label for="photo">Photo:  </label>
            <input type="file" name="photo" id="photo">
        </fieldset>
        <fieldset>
            <legend>Residential Address Details</legend>
            <label for="addres">Applicant's Address </label>
            <textarea name="addres" id="addres" rows="5" cols="25">
            </textarea>
            <label for="Dist" >District: </label>
            <select name="dist" id="Dist">
                
                <option value="Select" disabled selected>Select</option>
            <option value="HYDERABAD">HYDERABAD</option>
            <option value="NALGONDA">NALGONDA</option>
            <option value="KARIMNAGAR">KARIMNAGAR</option>
            </select><br><br>
            <label for="man">Mandal </label>
            <select name="mandal" id="man">
                <option value="Select" disabled selected>Select</option>
                <option value="Hyderabad">Hyderabad</option>
                <option value="Chandur">Chandur</option>
                <option value="Ibrahimpatnam">Ibrahimpatnam</option>
            </select>
            <label for="vill">Village </label>
            <select name="Village" id="Vill">
                <option value="Select" disabled selected>Select</option>
                <option value="Hyderabad">Hyderabad</option>
                <option value="Kphb">kphb</option>
                <option value="lbnagar">lbnagar</option>
            </select><br><br>
            <label for="pincode">Pincode </label>
            <input type="text" name="pincode" id="pincode">

        </fieldset>
        <fieldset>
            <legend>Pass Type Details</legend>
            <label for="city">City </label>
            <select name="City" id="city">
                <option value="Select" disabled selected>Select</option>
                <option value="Hyderabad">Hyderabad</option>
                <option value="Nalgonda">Nalgonda</option>

            </select><br><br>
            <label for="pt">Pass Type</label>
            <select name="passtype" id="pt">
                <option value="Select" disabled selected>Select</option>
                <option value="GREATER PASS">GREATER PASS</option>
                <option value="GENERAL ORDINARY ROUTE PASS MTLY"></option>
                <option value="GENERAL METRO EXPRESS ROUTE PASS MTLY"></option>
                <option value="ORDINARY PASS">ORDINARY PASS</option>
                <option value="METRO EXPRESS PASS">METRO EXPRESS PASS</option>
                <option value="METRO DELUXE PASS">METRO DELUXE PASS</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Mode of Payment & Pass Collection</legend>
            <label for="pm">Payment Mode :</label>
            <select name="payment mode" id="pm">
                <option value="Select Payment Mode" disabled selected>Select Payment Mode</option>
                <option value="Payment at counter">Payment at counter</option>

            </select><br><br>
            <label for="pdm">Pass Delivery Mode: </label>
            <select name="pdm" id="pdm">
                <option value="Select Pass Delivery Mode" disabled selected>Select Pass Delivery Mode</option>
                <option value="At counter">At counter</option>
            </select><br><br>
            <label for="cawy">Center at which you want to Collect Pass: </label>
            <select name="" id="">
                <option value="Select" disabled selected>Select</option>
                <option value="RTC ABIDS">RTC ABIDS</option>
                <option value="RTC Ibrahimpatnam">RTC Ibrahimpatnam</option>
                <option value="RTC lbnagar">RTC lbnagar</option>
            </select>
        </fieldset><br>
       <center> <input type="text" value="ygFki" disabled><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRSgELSm0I_ZccwWw7eL3lToWgWy6RcTIV83Q&s" alt="" height="25px"><br><br>
       <input type="text" name="" id=""><br><br>
       <input type="submit" value="submit">
    </center>
    </form>
</body>
</html>
