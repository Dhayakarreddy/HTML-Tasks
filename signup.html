<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<body>
    <center>
        <h1>Sign Up</h1>
        <form action="/Forms/Signin/signin.html" method="get">
        <label for="un">User Name:</label>
        <input type="text" name="un" id="un" placeholder="Enter username" required><br><br>
        <label for="Fn">Full Name:  </label>
        <input type="text" name="Fn" id="Fn" placeholder="Enter FullName"><br><br>
        <label for="em">Email:      </label>
        <input type="text" name="em" id="em" placeholder="Enter Email" required><br><br>
        <label for="ps">password:  </label>
        <input type="text" name="ps" id="ps" placeholder="Enter password" required><br><br>
        <label for="cp">Confirm password:</label>
        <input type="text" name="cp" id="cp" placeholder="Confirm password"><br><br>
        <input type="submit" value="submit">
       
    </form>
    </center>
</body>
</html>
